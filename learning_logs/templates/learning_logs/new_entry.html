{% extends "learning_logs/base.html" %}
{% block content %}
  <p>
	<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </p>
  <p>Введите описание товара:</p>

  <form action="{% url 'learning_logs:new_entry' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Добавить сообщение</button>
  </form>
{% endblock content %}
