{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2> Отправить сообщение </h2>
{% endblock header %}
{% block content %}
  <form action="{% url 'learning_logs:send_message' address %}" method='post'
      class="form">
	{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Отправить сообщение</button>
    {% endbuttons %}
</form>
{% endblock content %}
